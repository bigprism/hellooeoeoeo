{% extends 'base.html' %}

{% block content %}
<h1>Task Detail</h1>

<table class="table">
  <tbody>
    <tr>
      <th scope="row">Title</th>
      <td>{{ task.title }}</td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>{{ task.description }}</td>
    </tr>
    <tr>
      <th scope="row">Status</th>
      <td>{{ task.status }}</td>
    </tr>
    <tr>
      <th scope="row">Priority</th>
      <td>{{ task.priority }}</td>
    </tr>
    <tr>
      <th scope="row">Created At</th>
      <td>{{ task.created_at }}</td>
    </tr>
    <tr>
      <th scope="row">Updated At</th>
      <td>{{ task.updated_at }}</td>
    </tr>
  </tbody>
</table>

<a href="{% url 'task_list' %}" class="btn btn-primary">Back to Task List</a>
<a href="{% url 'task_update' task.id %}" class="btn btn-warning">Update</a>
<a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
