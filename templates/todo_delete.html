{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Delete Todo</h1>
                <p>Are you sure you want to delete this todo?</p>
                <form action="{% url 'todo_delete' todo.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
